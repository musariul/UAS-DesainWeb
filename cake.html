<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor.css">
    <link rel="website icon" type="png" href="img/logo.png">
    <title>Cake Vendor</title>
</head>

<body>

    <header class="header-section">
        <div class="container">
            <h1 class="site-title">Wedding Cake Vendor</h1>
        </div>
    </header>

    <section class="partner-section">
        <div class="container">
            <h2 class="section-title">Our Partners</h2>
            <div class="partner-logos">
                <img src="img/vendor/logocake1.png" alt="Partner 1 Logo">
                <img src="img/vendor/logocake2.png" alt="Partner 2 Logo">
                <img src="img/vendor/logocake3.png" alt="Partner 3 Logo">
            </div>
        </div>
    </section>

    <main class="gallery-section">
        <div class="container">
            <h2 class="section-title">Wedding Cake Collection</h2>
            <div class="product-gallery">
                <img class="gallery-item" src="img/vendor/cake (1).png" alt="Cake 1">
                <img class="gallery-item" src="img/vendor/cake (2).png" alt="Cake 2">
                <img class="gallery-item" src="img/vendor/cake (3).png" alt="Cake 3">
                <img class="gallery-item" src="img/vendor/cake (4).png" alt="Cake 4">
                <img class="gallery-item" src="img/vendor/cake (5).png" alt="Cake 5">
                <img class="gallery-item" src="img/vendor/cake (6).png" alt="Cake 6">
                <img class="gallery-item" src="img/vendor/cake (7).png" alt="Cake 7">
                <img class="gallery-item" src="img/vendor/cake (8).png" alt="Cake 8">
                <img class="gallery-item" src="img/vendor/cake (9).png" alt="Cake 9">
                <img class="gallery-item" src="img/vendor/cake (10).png" alt="Cake 10">
                
            </div>
        </div>
    </main>
    
    <div id="slider">
        <input type="radio" name="slider" id="s1" checked />
        <input type="radio" name="slider" id="s2" />
        <input type="radio" name="slider" id="s3" />
        <input type="radio" name="slider" id="s4" />
        <input type="radio" name="slider" id="s5" />
        
        <label for="s1" id="slide1">
            <img src="img/vendor/cake (1).png" alt />
        </label>
        <label for="s2" id="slide2">
            <img src="img/vendor/cake (2).png" alt />
        </label>
        <label for="s3" id="slide3">
            <img src="img/vendor/cake (3).png" alt />
        </label>
        <label for="s4" id="slide4">
            <img src="img/vendor/cake (4).png" alt />
        </label>
        <label for="s5" id="slide5">
            <img src="img/vendor/cake (5).png" alt />
        </label>
    </div>

    <footer class="footer-section">
        <div class="container">
            <p>&copy; 2023 Wedding Cake Vendor. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const galleryItems = document.querySelectorAll('.gallery-item');

            galleryItems.forEach((item) => {
                item.addEventListener('mouseover', function() {
                    item.style.boxShadow = "0 4px 15px rgba(0, 0, 0, 0.1)";
                });

                item.addEventListener('mouseout', function() {
                    item.style.boxShadow = "0 4px 10px rgba(0, 0, 0, 0.1)";
                });
            });
        });
    </script>

</body>

</html>
